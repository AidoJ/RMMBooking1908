[build]
  # Build command that builds admin panel and merges with booking platform
  command = "npm run build"
  
  # Publish directory (where the merged build output will be)
  publish = "dist"
  
  # Functions directory
  functions = "netlify/functions"
  
  # Node version for the build
  [build.environment]
    NODE_VERSION = "18"
    
  # Enable build caching for faster builds
  [build.cache]
    directories = ["node_modules", "admin/node_modules", ".netlify/cache"]

# Scheduled function for booking timeouts
[functions."booking-timeout-handler"]
  schedule = "*/5 * * * *"  # Run every 5 minutes

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/admin/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# IMPORTANT: Order matters! Most specific routes first

# Admin panel SPA routing - must come BEFORE root catch-all
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# API proxy removed - not needed as we use Supabase client directly

# Ensure root serves booking platform (index.html should be at root)
# No redirect needed - Netlify serves index.html by default at root

# Disable Netlify post-processing for faster builds
[build.processing]
  skip_processing = true
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
